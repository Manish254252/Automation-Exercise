name: Playwright Tests with Reports

on:
  push:
    branches: [master]
  pull_request:
    branches: [test1]
  workflow_dispatch:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write

    steps:
      # ---------- Checkout ----------
      - uses: actions/checkout@v4

      # ---------- Node ----------
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # ---------- Install dependencies ----------
      - run: npm ci

      - run: npx playwright install --with-deps

      # ---------- Run Playwright Tests ----------
      - name: Run Playwright Tests
        id: run_tests
        run: |
          # Run tests with HTML + JSON reporters
          npx playwright test --reporter=html,json:playwright-report/result.json || true
        env:
          CI: true

      # ---------- Install Allure CLI ----------
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          npm install -g allure-commandline

      # ---------- Generate Allure report ----------
      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report || true

      # ---------- Upload Artifacts ----------
      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 15

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 15

      - name: Upload Test Videos
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: videos/
          retention-days: 15

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 15

      # ---------- Deploy Reports to GitHub Pages ----------
      - name: Prepare GitHub Pages content
        if: github.ref == 'refs/heads/master'
        run: |
          mkdir -p gh-pages/playwright gh-pages/allure

          cp -r playwright-report/* gh-pages/playwright/
          cp -r allure-report/* gh-pages/allure/

          # Landing page
          cat <<EOF > gh-pages/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>Automation Reports</title>
            <style>
              body { font-family: Arial; padding: 40px; }
              a { font-size: 18px; display:block; margin-bottom:10px; }
            </style>
          </head>
          <body>
            <h1>Automation Test Reports</h1>
            <ul>
              <li><a href="playwright/">Playwright HTML Report</a></li>
              <li><a href="allure/">Allure Report</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Deploy Reports to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages

      # ---------- Fail workflow if any test failed ----------
      - name: Fail workflow if tests failed
        run: |
          FAIL_COUNT=$(jq '.stats.failed' playwright-report/result.json)
          if [ "$FAIL_COUNT" -gt 0 ]; then
            echo "❌ Tests failed: $FAIL_COUNT"
            exit 1
          else
            echo "✅ All tests passed"
          fi
