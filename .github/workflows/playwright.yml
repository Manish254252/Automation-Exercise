name: Playwright + Allure Reports

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      # ---------- Reports ----------
      - name: Prepare report folders
        run: |
          mkdir -p gh-pages/playwright gh-pages/allure
          cp -r playwright-report/* gh-pages/playwright/
          cp -r allure-report/* gh-pages/allure/
          # Create landing page
          cat <<EOF > gh-pages/index.html
          <!DOCTYPE html>
          <html>
          <head><title>Automation Reports</title></head>
          <body>
          <h1>Automation Test Reports</h1>
          <ul>
            <li><a href="playwright/">Playwright HTML Report</a></li>
            <li><a href="allure/">Allure Report</a></li>
          </ul>
          </body>
          </html>
          EOF

      - name: Deploy Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
