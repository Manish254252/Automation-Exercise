name: Playwright Tests with Playwright + Allure Reports

on:
  push:
    branches: [master]
  pull_request:
    branches: [test1]
  workflow_dispatch:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Node ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ---------- Install ----------
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ---------- Run Tests ----------
      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
        continue-on-error: true   # âœ… keep this so workflow does not fail

      # ---------- Generate Allure ----------
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          npm install -g allure-commandline

      - name: Generate Allure report
        run: |
          if [ -d "allure-results" ]; then
            allure generate allure-results --clean -o allure-report
          else
            echo "No allure-results found, skipping allure report generation"
            mkdir -p allure-report
          fi

      # ---------- Prepare GitHub Pages ----------
      - name: Prepare GitHub Pages content
        run: |
          mkdir -p gh-pages/playwright gh-pages/allure

          # Copy Playwright report if it exists
          if [ -d "playwright-report" ]; then
            cp -r playwright-report/* gh-pages/playwright/
          fi

          # Copy Allure report if it exists
          if [ -d "allure-report" ]; then
            cp -r allure-report/* gh-pages/allure/
          fi

          # Create landing page
          cat <<EOF > gh-pages/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>Automation Reports</title>
            <style>
              body { font-family: Arial; padding: 40px; }
              a { font-size: 18px; }
            </style>
          </head>
          <body>
            <h1>Automation Test Reports</h1>
            <ul>
              <li><a href="playwright/">Playwright HTML Report</a></li>
              <li><a href="allure/">Allure Report</a></li>
            </ul>
          </body>
          </html>
          EOF

      # ---------- Deploy ----------
      - name: Deploy Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
      - name: Update CI Badge
        uses: gaelgirodon/ci-badges-action@v1
        with:
         gist-id: 4e6e0111e58839ff5c5b5ef688e432d0
         file: ci-badge.svg
         token: ${{ secrets.GIST_TOKEN }}

