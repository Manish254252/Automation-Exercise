name: Playwright Tests with Playwright + Allure Reports

on:
  push:
    branches: [master]
  pull_request:
    branches: [test1]
  workflow_dispatch:

jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    # ðŸ”´ REQUIRED for GitHub Pages deploy
    permissions:
      contents: write

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Node ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ---------- Install ----------
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ---------- Run Tests ----------
      - name: Run Playwright tests
        run: npx playwright test || true
        env:
          CI: true

        

      # ---------- Artifacts ----------
      - name: Upload Playwright HTML Report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Test Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: videos/
          retention-days: 7

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      # ---------- Allure ----------
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          npm install -g allure-commandline

      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # ---------- Prepare GitHub Pages ----------
      - name: Prepare GitHub Pages content
        if: github.ref == 'refs/heads/master'
        run: |
          mkdir -p gh-pages/playwright gh-pages/allure

          cp -r playwright-report/* gh-pages/playwright/
          cp -r allure-report/* gh-pages/allure/

          # Create landing page
          cat <<EOF > gh-pages/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>Automation Reports</title>
            <style>
              body { font-family: Arial; padding: 40px; }
              a { font-size: 18px; }
            </style>
          </head>
          <body>
            <h1>Automation Test Reports</h1>
            <ul>
              <li><a href="playwright/">Playwright HTML Report</a></li>
              <li><a href="allure/">Allure Report</a></li>
            </ul>
          </body>
          </html>
          EOF

      # ---------- Deploy ----------
      - name: Deploy Reports to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
