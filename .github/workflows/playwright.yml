name: Playwright Tests with Playwright + Allure Reports

on:
  push:
    branches: [master]
  pull_request:
    branches: [test1]
  workflow_dispatch:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Node ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ---------- Install Dependencies ----------
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ---------- Run Tests ----------
      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
        continue-on-error: true   # keep workflow running even if tests fail

      # ---------- Generate Allure ----------
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          npm install -g allure-commandline

      - name: Generate Allure report
        run: |
          if [ -d "allure-results" ]; then
            allure generate allure-results --clean -o allure-report
          else
            echo "No allure-results found, skipping Allure report generation"
            mkdir -p allure-report
          fi

      # ---------- Prepare GitHub Pages ----------
      - name: Prepare GitHub Pages content
        run: |
          mkdir -p gh-pages/playwright gh-pages/allure

          # Copy Playwright report if it exists
          if [ -d "playwright-report" ]; then
            cp -r playwright-report/* gh-pages/playwright/
          fi

          # Copy Allure report if it exists
          if [ -d "allure-report" ]; then
            cp -r allure-report/* gh-pages/allure/
          fi

          # Create custom landing page
          cat <<EOF > gh-pages/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>Automation Reports</title>
            <style>
              body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
              header { background-color: #24292f; color: #fff; padding: 20px; text-align: center; }
              h1 { margin: 0; }
              .container { display: flex; justify-content: center; gap: 20px; margin: 40px 0; }
              .card { background-color: #fff; padding: 20px; border-radius: 8px; width: 250px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; transition: transform 0.2s; }
              .card:hover { transform: translateY(-5px); }
              .card a { text-decoration: none; font-size: 18px; color: #0366d6; font-weight: bold; }
              footer { text-align: center; margin: 40px 0; color: #555; font-size: 14px; }
            </style>
          </head>
          <body>
            <header>
              <h1>Automation Test Reports</h1>
              <p>Generated on: $(date "+%Y-%m-%d %H:%M:%S")</p>
            </header>

            <div class="container">
              <div class="card">
                <a href="playwright/">Playwright HTML Report</a>
                <p>Detailed UI & API test results</p>
              </div>
              <div class="card">
                <a href="allure/">Allure Report</a>
                <p>Fancy Allure test reporting</p>
              </div>
            </div>

            <footer>
              &copy; $(date "+%Y") Your Project Name - Automated by GitHub Actions
            </footer>
          </body>
          </html>
          EOF

      # ---------- Deploy ----------
      - name: Deploy Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
