name: Playwright Tests with Allure Reports

on:
  push:
    branches: [master]
  pull_request:
    branches: [test1]
  workflow_dispatch:

jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Node ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ---------- Install ----------
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ---------- Prepare folders ----------
      - name: Prepare folders
        run: |
          mkdir -p playwright-report
          mkdir -p videos
          mkdir -p test-results
          mkdir -p allure-results
          mkdir -p allure-report

      # ---------- Run Playwright tests ----------
      - name: Run Playwright tests
        run: npx playwright test --reporter=list,html,allure-playwright
        env:
          CI: true

      # ---------- Fail workflow if tests failed ----------
      - name: Fail workflow if tests failed
        run: |
          if [ -f playwright-report/result.json ]; then
            FAIL_COUNT=$(jq '.stats.failed' playwright-report/result.json)
            if [ "$FAIL_COUNT" -gt 0 ]; then
              echo "❌ Tests failed: $FAIL_COUNT"
              exit 1
            else
              echo "✅ All tests passed"
            fi
          else
            echo "⚠️ Playwright result JSON not found"
          fi

      # ---------- Upload Artifacts ----------
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 15

      - name: Upload Test Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: videos/
          retention-days: 15

      - name: Upload Test Results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: playwright-report/result.json
          retention-days: 15

      # ---------- Allure ----------
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          npm install -g allure-commandline

      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 15

      # ---------- Optional: Deploy reports to GitHub Pages ----------
      - name: Prepare GitHub Pages content
        if: github.ref == 'refs/heads/master'
        run: |
          mkdir -p gh-pages/playwright gh-pages/allure
          cp -r playwright-report/* gh-pages/playwright/
          cp -r allure-report/* gh-pages/allure/
          cat <<EOF > gh-pages/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>Automation Reports</title>
            <style>
              body { font-family: Arial; padding: 40px; }
              a { font-size: 18px; }
            </style>
          </head>
          <body>
            <h1>Automation Test Reports</h1>
            <ul>
              <li><a href="playwright/">Playwright HTML Report</a></li>
              <li><a href="allure/">Allure Report</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Deploy Reports to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
